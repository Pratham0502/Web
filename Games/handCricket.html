<html>
  <head>
    <title>Games</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/9ca8e4ce0e.js"></script>
  </head>
  <body>
    <div style="margin-right: 5%;">Choose your action</div>
    <div>
        <button class="hc" onclick="hc(0)">Defense</button>
        <button class="hc" onclick="hc(1)">1</button>
        <button class="hc" onclick="hc(2)">2</button>
        <button class="hc" onclick="hc(3)">3</button>
        <button class="hc" onclick="hc(4)">4</button>
        <button class="hc" onclick="hc(5)">5</button>
        <button class="hc" onclick="hc(6)">6</button>
        <button class="hc" onclick="hc(7)">7</button>
        <button class="hc" onclick="hc(8)">8</button>
        <button class="hc" onclick="hc(9)">9</button>
        <button class="hc" onclick="hc(10)">10</button>
        <button id="btn" onclick="hc(-999)">Restart</button>
        <div id="hmv" style="margin-top: 10px;">You: - | CPU: -</div>
        <div id="r">-</div>
        <div id="trs"style="margin-top: 10px;">Total Runs: 0</div>
    </div>
    <div class="other">
      Play other games:
      <li><a href="numberGuess.html">Guess The Number</a></li>
      <li><a href="RockPaperScissors.html">Rock Paper Scissors</a></li>
    </div>
  </body>
</html>
